type ExpressionSource implements Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # ExpressionSource
  sra: String
  description: String
  bioProject: String
  unit: String
  geoSeries: String
  synopsis: String
  organism: Organism
  strain: Strain
  dataSet: DataSet
  samples: [ExpressionSample!]!
}
