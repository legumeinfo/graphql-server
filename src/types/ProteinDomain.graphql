type ProteinDomain implements Annotatable & HasDataSets & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  ontologyAnnotations: [OntologyAnnotation!]!
  dataSets: [DataSet!]!
  publications: [Publication!]!
  # ProteinDomain
  description: String
  type: String
  name: String
  shortName: String
  genes: [Gene!]!
  geneFamilies: [GeneFamily!]!
}
