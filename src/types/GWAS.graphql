type GWAS implements HasGenotypingPlatform & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  ## Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  ## HasGenotypingPlatform
  genotypingPlatform: GenotypingPlatform
  ## GWAS
  dataSet: DataSet
  description: String
  genotypes: String
  genotypingMethod: String
  organism: Organism
  results: [GWASResult!]!
  synopsis: String
}

interface HasGWAS {
  gwas: GWAS
}
