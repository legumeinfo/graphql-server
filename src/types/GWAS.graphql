type GWAS implements Annotatable & HasDataSets & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  ontologyAnnotations: [OntologyAnnotation!]!
  dataSets: [DataSet!]!
  publications: [Publication!]!
  # GWAS
  description: String
  genotypes: String
  genotypingMethod: String
  synopsis: String
  genotypingPlatform: GenotypingPlatform
  organism: Organism
  dataSet: DataSet
  results: [GWASResult!]!
}
