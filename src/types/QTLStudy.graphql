type QTLStudy implements HasOrganism & HasQTLs & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # HasOrganism: TODO: make non-null
  organism: Organism
  # HasQTLs
  qtls: [QTL!]!
  # QTLStudy
  description: String
  genotypes: String
  synopsis: String
}

interface HasQTLStudy {
  qtlStudy: QTLStudy
}
