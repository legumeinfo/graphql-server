type QTLStudy implements Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # QTLStudy
  description: String
  genotypes: String
  synopsis: String
  organism: Organism
  dataSet: DataSet
  qtls: [QTL!]!
}
