interface OntologyTermInterface implements HasDataSets & HasOntologyAnnotations {
  identifier: ID!
  crossReferences: [OntologyTerm!]!
  description: String
  obsolete: Boolean
  ontology: Ontology
  name: String
  namespace: String
  # synonyms
  parents: [OntologyTerm!]!
  relations: [OntologyRelation!]!
  ## HasDataSets
  dataSets: [DataSet!]!
  ## HasOntologyAnnotations
  ontologyAnnotations: [OntologyAnnotation!]!
}
