type Phylonode {
  id: ID!
  identifier: String!
  isRoot: Boolean
  length: Float
  numChildren: Int
  isLeaf: Boolean
  # protein: Protein
  tree: Phylotree
  parent: Phylonode
  children: [Phylonode]
}
