type Phylonode implements HasPhylotree & HasProtein {
  id: ID!
  # HasPhylotree
  phylotree: Phylotree
  # HasProtein: TODO: make nullable
  protein: Protein!
  # Phylonode
  children: [Phylonode!]!
  identifier: String!
  isLeaf: Boolean
  isRoot: Boolean
  length: Float
  numChildren: Int
  parent: Phylonode
}
