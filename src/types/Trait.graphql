## A Trait can be associated with a GWAS or a QTLStudy, so either must be nullable.
type Trait implements AnnotatableInterface {
  # Annotatable
  id: ID!
  identifier: ID!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  dataSets: [DataSet!]!
  # Trait
  description: String
  name: String!
  organism: Organism!
  gwas: GWAS
  qtlStudy: QTLStudy
  qtls: [QTL!]!
  gwasResults: [GWASResult!]!
}
