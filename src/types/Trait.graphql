type Trait implements HasGWAS & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # HasGWAS
  gwas: GWAS
  # Trait
  name: String!
  description: String
  organism: Organism!
  dataSet: DataSet!
  qtlStudy: QTLStudy
  qtls: [QTL!]!
  gwasResults: [GWASResult!]!
}
