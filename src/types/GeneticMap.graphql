type GeneticMap implements Annotatable & HasDataSets & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  ontologyAnnotations: [OntologyAnnotation!]!
  dataSets: [DataSet!]!
  publications: [Publication!]!
  # GeneticMap
  description: String
  genotypes: String
  genotypingMethod: String
  synopsis: String
  genotypingPlatform: GenotypingPlatform
  organism: Organism
  linkageGroups: [LinkageGroup!]!
}
