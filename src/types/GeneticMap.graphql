type GeneticMap implements HasGenotypingPlatform & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  ## Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  ## HasGenotypingPlatform
  genotypingPlatform: GenotypingPlatform
  ## GeneticMap
  description: String
  genotypes: String
  genotypingMethod: String
  synopsis: String
  organism: Organism
  linkageGroups: [LinkageGroup!]!
}
