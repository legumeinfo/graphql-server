type GeneticMap implements Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # GeneticMap
  description: String
  genotypes: String
  genotypingMethod: String
  synopsis: String
  genotypingPlatform: GenotypingPlatform
  organism: Organism
  linkageGroups: [LinkageGroup!]!
}
