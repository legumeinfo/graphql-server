## Some BioEntities (e.g. ProteinMatch) are not associated with a particular
## organism or strain, so those fields must be nullable.
type BioEntity implements BioEntityInterface & AnnotatableInterface {
  id: ID!
  ## Annotatable
  identifier: ID!
  ontologyAnnotations: [OntologyAnnotation!]
  publications: [Publication!]
  dataSets: [DataSet!]!
  ## BioEntity
  description: String
  symbol: String
  name: String
  assemblyVersion: String
  annotationVersion: String
  secondaryIdentifier: String
  organism: Organism
  strain: Strain
  locations: [Location!]!
  locatedFeatures: [Location!]!
}
