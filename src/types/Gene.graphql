type Gene implements HasGeneFamilyAssignments & HasTranscripts & SequenceFeature & BioEntity & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  ## BioEntity
  annotationVersion: String
  assemblyVersion: String
  description: String
  locatedFeatures: [Location!]!
  locations: [Location!]!
  name: String
  organism: Organism
  secondaryIdentifier: String
  strain: Strain
  symbol: String
  # SequenceFeature
  childFeatures: [SequenceFeature!]!
  chromosome: Chromosome
  chromosomeLocation: Location
  length: Int
  overlappingFeatures: [SequenceFeature!]!
  score: Float
  scoreType: String
  sequence: Sequence
  sequenceOntologyTerm: SequenceOntologyTerm
  supercontig: Supercontig
  supercontigLocation: Location
  ## HasGeneFamilyAssignments
  geneFamilyAssignments: [GeneFamilyAssignment!]!
  ## HasTranscripts
  transcripts: [Transcript!]!
  ## Gene
  briefDescription: String
  ensemblName: String
  upstreamIntergenicRegion: IntergenicRegion
  downstreamIntergenicRegion: IntergenicRegion
  flankingRegions: [GeneFlankingRegion!]!
  introns: [Intron!]!
  proteins: [Protein!]!
  pathways: [Pathway!]!
  # alleles
  panGeneSets: [PanGeneSet!]!
  proteinDomains: [ProteinDomain!]!
  # regulatoryRegions
  ## microservices
  linkouts: [Linkout!]!
}
