type QTL implements Annotatable & HasDataSets & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  ontologyAnnotations: [OntologyAnnotation!]!
  dataSets: [DataSet!]!
  publications: [Publication!]!
  # QTL
  name: String
  lod: Float
  likelihoodRatio: Float
  end: Float
  markerNames: String
  markerR2: Float
  start: Float
  peak: Float
  trait: Trait
  qtlStudy: QTLStudy
  linkageGroup: LinkageGroup
  dataSet: DataSet
  # genes: [Gene]
  markers: [GeneticMarker!]!
}
