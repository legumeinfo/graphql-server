type QTL implements HasGeneticMarkers & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  ## Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  ## QTL
  name: String
  lod: Float
  likelihoodRatio: Float
  end: Float
  markerNames: String
  markerR2: Float
  start: Float
  peak: Float
  trait: Trait
  qtlStudy: QTLStudy
  linkageGroup: LinkageGroup
  dataSet: DataSet
  # genes: [Gene]
  ## HasGeneticMarkers
  markers: [GeneticMarker!]!
}
