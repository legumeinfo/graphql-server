type QTL implements HasDataSet & HasGeneticMarkers & HasLinkageGroup & HasQTLStudy & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # HasDataSet
  dataSet: DataSet
  # HasGeneticMarkers
  markers: [GeneticMarker!]!
  # HasLinkageGroup
  linkageGroup: LinkageGroup
  # HasQTLStudy
  qtlStudy: QTLStudy
  # QTL
  end: Float
  genes: [Gene!]!
  likelihoodRatio: Float
  lod: Float
  markerNames: String
  markerR2: Float
  name: String
  peak: Float
  start: Float
  trait: Trait
}

interface HasQTLs {
  qtls: [QTL!]!
}
