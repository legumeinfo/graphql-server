type QTL implements HasGeneticMarkers & HasLinkageGroup & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  ## Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  ## HasGeneticMarkers
  markers: [GeneticMarker!]!
  ## HasLinkageGroup
  linkageGroup: LinkageGroup
  ## QTL
  name: String
  lod: Float
  likelihoodRatio: Float
  end: Float
  markerNames: String
  markerR2: Float
  start: Float
  peak: Float
  trait: Trait
  qtlStudy: QTLStudy
  dataSet: DataSet
  # genes: [Gene]
}
