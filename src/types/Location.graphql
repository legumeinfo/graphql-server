## NOTE: right now, locatedOn can be a Chromosome, Supercontig, or Protein.
## We break them out into separate subtypes here.
type Location {
  id: ID!
  strand: String
  start: Int
  end: Int
  feature: BioEntity
  dataSets: [DataSet!]!
