type Organism implements HasDataSets {
  id: ID!
  abbreviation: String
  commonName: String
  description: String
  genus: String
  name: String
  shortName: String
  species: String
  strains: [Strain!]!
  taxonId: ID!
  # HasDataSets
  dataSets: [DataSet!]!
}

interface HasOrganism {
  organism: Organism
}
