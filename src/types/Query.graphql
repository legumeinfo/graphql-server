# -----------------------------------------------------
# Queries for all the types contained in this directory
# -----------------------------------------------------

# Metadata types

type PageInfo {
  currentPage: Int
  pageSize: Int
  numResults: Int
  pageCount: Int
  hasPreviousPage: Boolean
  hasNextPage: Boolean
}

