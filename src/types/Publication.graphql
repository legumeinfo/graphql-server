type Publication {
  id: ID!
  doi: ID!
  year: Int
  issue: String
  title: String
  pages: String
  volume: String
  journal: String
  firstAuthor: String
  month: String
  abstractText: String
  pubMedId: String
  authors: [Author!]!
  entities: [Annotatable!]!
  # meshTerms: not currently populated in LIS mines
}

interface HasPublications {
  publications: [Publication!]!
}
