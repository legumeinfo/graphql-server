type GeneFamily implements HasPhylotree & HasProteinDomains & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # HasPhylotree
  phylotree: Phylotree
  # HasProteinDomains
  proteinDomains: [ProteinDomain!]!
  # GeneFamily
  description: String
  genes: [Gene!]!
  size: Int
  tallies: [GeneFamilyTally!]!
  version: String
  ## microservices
  linkouts: [Linkout!]!
}

interface HasGeneFamily {
  geneFamily: GeneFamily
}
