type GeneFamily implements Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # GeneFamily
  description: String
  version: String
  size: Int
  phylotree: Phylotree
  genes: [Gene!]!
  proteinDomains: [ProteinDomain!]!
  tallies: [GeneFamilyTally!]!
  ## microservices
  linkouts: [Linkout!]!
}
