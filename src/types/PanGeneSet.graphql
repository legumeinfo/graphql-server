type PanGeneSet implements HasTranscripts & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  ## Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  ## HasTranscripts
  transcripts: [Transcript!]!
  ## PanGeneSet
  genes: [Gene!]!
  proteins: [Protein!]!
  ## microservices
  linkouts: [Linkout!]!
}

interface HasPanGeneSets {
  panGeneSets: [PanGeneSet!]!
}
