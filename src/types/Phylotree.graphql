type Phylotree implements HasGeneFamily & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # HasGeneFamily
  geneFamily: GeneFamily
  # Phylotree
  newick: String
  nodes: [Phylonode!]!
  numLeaves: Int
}

interface HasPhylotree {
  phylotree: Phylotree
}
