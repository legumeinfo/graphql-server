type LinkageGroup implements HasQTLs & Annotatable & HasDataSets & HasOntologyAnnotations & HasPublications {
  id: ID!
  # Annotatable
  identifier: ID!
  dataSets: [DataSet!]!
  ontologyAnnotations: [OntologyAnnotation!]!
  publications: [Publication!]!
  # HasQTLs
  qtls: [QTL!]!
  # LinkageGroup
  geneticMap: GeneticMap
  length: Float
  name: String
  number: Int
}

interface HasLinkageGroup {
  linkageGroup: LinkageGroup
}
